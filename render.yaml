services:
  - type: web
    name: fitflow
    env: node
    plan: free
    buildCommand: npm install --include=dev && npm run build:client
    startCommand: NODE_ENV=production SERVE_FRONTEND=true npm run start:server
    healthCheckPath: /api/health
    envVars:
      - key: SERVE_FRONTEND
        value: "true"
      - key: VITE_API_URL
        value: /api
      - key: CLIENT_ORIGIN_REGEX
        value: '^https://.*\.onrender\.com$'
